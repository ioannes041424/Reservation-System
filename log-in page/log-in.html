<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    
    <!-- Kini ang font ug icon na gamiton sa webpage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo sa top-right corner -->
    <img src="logo.png" alt="Logo" class="logo">
    
    <!-- Main container para sa forms -->
    <div class="container">
        <h1>Welcome</h1>
        
        <!-- Tabs para sa switch between login ug signup -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>
        
        <!-- Text nga magpakita kung nag-login as admin -->
        <p class="admin-login-text" style="display: none;">Logging-in as Admin</p>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-identifier">Name or Email</label>
                <input type="text" id="login-identifier" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <span class="password-toggle">üëÅÔ∏è</span>
                <div class="error-message"></div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="error-message"></div>
            <div class="success-message"></div>
        </form>
        
        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
                <span class="password-toggle">üëÅÔ∏è</span>
                <div class="error-message"></div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="error-message"></div>
            <div class="success-message"></div>
        </form>
        
        <!-- Google Sign-in Button -->
        <button class="custom-google-btn">
            <img src="google.png" alt="Google Logo" class="google-logo">
            Sign in with Google
        </button>
    </div>
    
    <!-- Admin login link sa bottom-left -->
    <a href="#" onclick="loginAsAdmin()" class="admin-login">Login as Admin</a>
    
    <!-- JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
